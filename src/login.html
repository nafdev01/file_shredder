<!DOCTYPE html>
<html lang="en">

<head>
	<title>File Shredder</title>

	<!-- Meta -->
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<meta name="description" content="Secure File Shredder">
	<meta name="author" content="Priest">
	<link rel="shortcut icon" href="favicon.ico">

	<!-- FontAwesome JS-->
	<script defer src="assets/plugins/fontawesome/js/all.min.js"></script>

	<!-- App CSS -->
	<link id="theme-style" rel="stylesheet" href="assets/css/portal.css">

	<!-- sweetalertjs -->
	<link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.32/dist/sweetalert2.min.css" rel="stylesheet">

</head>

<body class="app app-login p-0">
	<div class="row g-0 app-auth-wrapper">
		<div class="col-12 col-md-7 col-lg-6 auth-main-col text-center p-5">
			<div class="d-flex flex-column align-content-end">
				<div class="app-auth-body mx-auto">
					<div class="app-auth-branding mb-4">
						<a class="app-logo" href="index.html">
							<img class="logo-icon me-2" src="assets/images/app-logo.svg" alt="logo">
						</a>
					</div>
					<h2 class="auth-heading text-center mb-5">Log in to the File Shredder</h2>
					<div class="auth-form-container text-start">
						<form class="auth-form login-form" id="loginForm">
							<div class="username mb-3">
								<label class="sr-only" for="signin-username">Username</label>
								<input id="signin-username" name="signin-username" type="text"
									class="form-control signin-username" placeholder="Username" required="required">
							</div>
							<div class="password mb-3">
								<label class="sr-only" for="signin-password">Password</label>
								<input id="signin-password" name="signin-password" type="password"
									class="form-control signin-password" placeholder="Password" required="required">
								<div class="extra mt-3 row justify-content-end">
									<div class="col-6">
										<div class="forgot-password text-end">
											<a href="reset-password.html">Forgot password?</a>
										</div>
									</div>
								</div>
							</div>
							<div class="text-center">
								<button type="submit" class="btn app-btn-primary w-100 theme-btn mx-auto">
									<i class="fas fa-sign-in-alt fa-lg"></i>
									<span>&nbsp;Log In</span>
								</button>
							</div>
						</form>

						<div class="auth-option text-center pt-5">No Account? Sign up <a class="text-link"
								href="signup.html">here</a>.</div>
					</div>

				</div>

				<footer class="app-footer">
					<div class="container text-center py-3">
						<small class="copyright">
							Designed by @Priest
						</small>

					</div>
				</footer>
			</div>
		</div>
		<div class="col-12 col-md-5 col-lg-6 h-100 auth-background-col">
			<div class="auth-background-holder">
			</div>
			<div class="auth-background-mask"></div>
			<div class="auth-background-overlay p-3 p-lg-5">
				<div class="d-flex flex-column align-content-end h-100">
					<div class="h-100"></div>
					<div class="overlay-content p-3 p-lg-4 rounded">
						<h5 class="mb-3 overlay-title">Sign in to use our application</h5>
						<div>You can learn more about our
							application&nbsp;<a class="fw-bolder" href="#">here</a>.
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- sweetalertjs -->
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.32/dist/sweetalert2.all.min.js"></script>

	<script>
		const invoke = window.__TAURI__.invoke

		const form = document.querySelector('#loginForm');
		form.addEventListener('submit', (event) => {
			event.preventDefault();

			const username = document.querySelector('#signin-username').value;
			const password = document.querySelector('#signin-password').value;

			invoke('authenticate_user', {
				username,
				password,
			}).then(response => {
				Swal.fire({
					title: `User logged in successfully!`,
					// text: JSON.stringify(response), // ensure response is a string
					icon: 'success',
					confirmButtonText: 'Ok'
				});
			}
			).catch(error => {
				Swal.fire({
					title: 'Error!',
					text: error.toString(), // ensure error is a string
					icon: 'error',
					confirmButtonText: 'Ok'
				});
			});
		});
	</script>
</body>

</html>
