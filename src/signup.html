<!DOCTYPE html>
<html lang="en">

<head>
	<title>Portal - Bootstrap 5 Admin Dashboard Template For Developers</title>

	<!-- Meta -->
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<meta name="description" content="Secure File Shredder">
	<meta name="author" content="Priest">
	<link rel="shortcut icon" href="favicon.ico">

	<!-- FontAwesome JS-->
	<script defer src="assets/plugins/fontawesome/js/all.min.js"></script>

	<!-- App CSS -->
	<link id="theme-style" rel="stylesheet" href="assets/css/portal.css">

	<!-- sweetalertjs -->
	<link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.32/dist/sweetalert2.min.css" rel="stylesheet">
</head>

<body class="app app-signup p-0">
	<div class="row g-0 app-auth-wrapper">
		<div class="col-12 col-md-7 col-lg-6 auth-main-col text-center p-5">
			<div class="d-flex flex-column align-content-end">
				<div class="app-auth-body mx-auto">
					<div class="app-auth-branding mb-4"><a class="app-logo" href="index.html"><img
								class="logo-icon me-2" src="assets/images/app-logo.svg" alt="logo"></a></div>
					<h2 class="auth-heading text-center mb-4">Sign up to Portal</h2>

					<div class="auth-form-container text-start mx-auto">
						<form class="auth-form auth-signup-form" id="signupForm">
							<div class="mb-3">
								<label class="sr-only" for="signup-name">Full Name</label>
								<input id="signup-name" name="full_name" type="text" class="form-control signup-name"
									placeholder="Full name" required="required">
							</div>
							<div class="mb-3">
								<label class="sr-only" for="signup-username">Username</label>
								<input id="signup-username" name="username" type="text"
									class="form-control signup-username" placeholder="Username" required="required">
							</div>
							<div class="mb-3">
								<label class="sr-only" for="signup-email">Email</label>
								<input id="signup-email" name="email" type="email" class="form-control signup-email"
									placeholder="Email" required="required">
							</div>
							<div class="mb-3">
								<label class="sr-only" for="signup-phone">Phone Number</label>
								<input id="signup-phone" name="phone_no" type="tel" class="form-control signup-phone"
									placeholder="Phone Number">
							</div>
							<div class="mb-3">
								<label class="sr-only" for="signup-password">Password</label>
								<input id="signup-password" name="password" type="password"
									class="form-control signup-password" placeholder="Create a password"
									required="required">
							</div>
							<div class="mb-3">
								<label for="signup-role">Role</label>
								<select id="signup-role" name="role" class="form-control">
									<option value="admin">Administrator</option>
									<option value="standard">Standard User</option>
								</select>
							</div>
							<div class="extra mb-3">
								<div class="form-check">
									<input class="form-check-input" type="checkbox" value="" id="RememberPassword">
									<label class="form-check-label" for="RememberPassword">
										I agree to Portal's <a href="#" class="app-link">Terms of Service</a> and <a
											href="#" class="app-link">Privacy Policy</a>.
									</label>
								</div>
							</div><!--//extra-->

							<div class="text-center">
								<button type="submit" class="btn app-btn-primary w-100 theme-btn mx-auto">Sign
									Up</button>
							</div>
						</form><!--//auth-form-->

						<div class="auth-option text-center pt-5">Already have an account? <a class="text-link"
								href="login.html">Log in</a></div>
					</div>
				</div>

				<footer class="app-footer">
					<div class="container text-center py-3">
						<small class="copyright">
							Designed by @Priest
						</small>
					</div>
				</footer>
			</div>
		</div>
		<div class="col-12 col-md-5 col-lg-6 h-100 auth-background-col">
			<div class="auth-background-holder">
			</div>
			<div class="auth-background-mask"></div>
			<div class="auth-background-overlay p-3 p-lg-5">
				<div class="d-flex flex-column align-content-end h-100">
					<div class="h-100"></div>
					<div class="overlay-content p-3 p-lg-4 rounded">
						<h5 class="mb-3 overlay-title">Sign-up to use our application</h5>
						<div>You can learn more about our
							application&nbsp;<a class="fw-bolder" href="#">here</a>.
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.32/dist/sweetalert2.all.min.js"></script>

	<script>
		const invoke = window.__TAURI__.invoke
		const notification = window.__TAURI__.notification

		const form = document.querySelector('#signupForm');
		form.addEventListener('submit', (event) => {
			event.preventDefault();

			const fullName = document.querySelector('#signup-name').value;
			const username = document.querySelector('#signup-username').value;
			const email = document.querySelector('#signup-email').value;
			const phoneNo = document.querySelector('#signup-phone').value;
			const password = document.querySelector('#signup-password').value;
			const role = document.querySelector('#signup-role').value;


			invoke('create_user', {
				fullName,
				username,
				email,
				phoneNo,
				password,
				role,
			}).then(response => {
				Swal.fire({
					title: `User created successfully!`,
					text: response,
					icon: 'success',
					confirmButtonText: 'Ok'
				});
			}
			).catch(error => {
				Swal.fire({
					title: 'Error!',
					text: error,
					icon: 'error',
					confirmButtonText: 'Ok'
				});
			});
		});
	</script>
</body>

</html>
