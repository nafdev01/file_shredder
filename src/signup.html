<!DOCTYPE html>
<html lang="en">

<head>
	<title>Secure File Shredder</title>

	<!-- Meta -->
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<meta name="description" content="Secure File Shredder">
	<meta name="author" content="Priest">
	<link rel="shortcut icon" href="favicon.ico">

	<!-- FontAwesome JS-->
	<script defer src="assets/plugins/fontawesome/js/all.min.js"></script>

	<!-- App CSS -->
	<link id="theme-style" rel="stylesheet" href="assets/css/portal.css">

	<!-- sweetalertjs -->
	<link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.32/dist/sweetalert2.min.css" rel="stylesheet">
</head>

<body class="app app-signup p-0">
	<div class="row g-0 app-auth-wrapper">
		<div class="col-12 col-md-7 col-lg-6 auth-main-col text-center p-5">
			<div class="d-flex flex-column align-content-end">
				<div class="app-auth-body mx-auto">
					<div class="app-auth-branding mb-4"><a class="app-logo" href="index.html"><img
								class="logo-icon me-2" src="assets/images/app-logo.svg" alt="logo"></a></div>
					<h2 class="auth-heading text-center mb-4">Sign Up</h2>

					<!-- employee form -->
					<div class="auth-form-container text-start mx-auto">
						<form class="auth-form auth-signup-form" id="employee-signup-form">
							<div class="mb-3">
								<label class="sr-only" for="employee-signup-name">Employee Name</label>
								<input id="employee-signup-name" name="full_name" type="text" class="form-control"
									placeholder="Employee Name" required="required">
							</div>
							<div class="mb-3">
								<label class="sr-only" for="employee-signup-username">Username</label>
								<input id="employee-signup-username" name="username" type="text" class="form-control"
									placeholder="Username" required="required">
							</div>
							<div class="mb-3">
								<label class="sr-only" for="employee-signup-email">Email</label>
								<input id="employee-signup-email" name="email" type="email" class="form-control"
									placeholder="Email" required="required">
							</div>
							<div class="mb-3">
								<label class="sr-only" for="employee-signup-phone">Phone Number</label>
								<input id="employee-signup-phone" name="phone_no" type="tel" class="form-control"
									placeholder="Phone Number">
							</div>
							<div class="mb-3">
								<select class="form-select" name="employee-signup-department"
									id="employee-signup-department">
									<option selected>Select your department</option>

								</select>
							</div>
							<div class="row mb-3">
								<div class="col">
									<label class="sr-only" for="employee-signup-password">Password</label>
									<input id="employee-signup-password" name="password" type="password"
										class="form-control" placeholder="Create a password" required="required">
								</div>
								<div class="col">
									<label class="sr-only" for="employee-signup-confirm-password">Confirm
										Password</label>
									<input id="employee-signup-confirm-password" name="confirm_password" type="password"
										class="form-control" placeholder="Confirm Password" required="required">
								</div>
							</div>
							<div class="extra mb-3">
								<div class="form-check">
									<input class="form-check-input" type="checkbox" value="" id="agree-terms-policy" onchange="checkAgreement(this)">
									<label class="form-check-label" for="agree-terms-policy">
										I agree to Portal's <a href="#" class="app-link">Terms of Service</a> and <a
											href="#" class="app-link">Privacy Policy</a>.
									</label>
								</div>
							</div><!--//extra-->

							<div class="text-center">
								<button type="submit" id="employee-signup-submit" class="btn app-btn-primary w-100 theme-btn mx-auto" disabled>
									<i class="fas fa-user-plus me-2"></i>
									<span>Sign Up</span>
								</button>
							</div>
						</form><!--//auth-form-->

						<div class="auth-option text-center pt-5">Already have an account? <a class="text-link"
								href="login.html">Log in</a></div>
					</div>
					<!-- end employee form -->

				</div>

				<footer class="app-footer">
					<div class="container text-center py-3">
						<small class="copyright">
							Designed by @Priest
						</small>
					</div>
				</footer>
			</div>
		</div>
		<div class="col-12 col-md-5 col-lg-6 h-100 auth-background-col">
			<div class="auth-background-holder">
			</div>
			<div class="auth-background-mask"></div>
			<div class="auth-background-overlay p-3 p-lg-5">
				<div class="d-flex flex-column align-content-end h-100">
					<div class="h-100"></div>
					<div class="overlay-content p-3 p-lg-4 rounded">
						<h5 class="mb-3 overlay-title">Sign-up to use our application</h5>
						<div>You can learn more about our
							application&nbsp;<a class="fw-bolder" href="#">here</a>.
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.32/dist/sweetalert2.all.min.js"></script>
	<script src="assets/js/signup.js"></script>
</body>

</html>
